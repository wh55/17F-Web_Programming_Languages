
<h1 nng-show="house.address">Edit a House</h1>
<br>

<div ng-show="!house.address">
<p>This house doesn't exist. Please go back.</p>
<input type="button" class="btn btn-primary" value="Back" ng-click="back()"></input>
</div>

<form ng-show="house.address" name="form" onsubmit="required()">

    <div class="form-group">
        <label>Address</label>		
        <input class="form-control" ng-model="house.address"></input>
    </div>
    <div class="form-group">
        <label>City</label>		
        <input class="form-control" ng-model="house.city"></input>
    </div>
    <div class="form-group">
        <label>State</label>     
        <input class="form-control" ng-model="house.state"></input>
    </div>
    <div class="form-group">
        <label>Zip</label>
        <input class="form-control" ng-model="house.zip"></input>
    </div>
    <div class="form-group">
        <label>Bed(s)</label>
        <input class="form-control" ng-model="house.beds"></input>
    </div>
    <div class="form-group">
        <label>Bath(s)</label>
        <input class="form-control" ng-model="house.baths"></input>
    </div>
    <div class="form-group">
        <label>Area</label>
        <input class="form-control" ng-model="house.area"></input>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" ng-model="house.price"></input>
    </div>
    <div class="form-group">
        <label>Seller Name</label>
        <input class="form-control" ng-model="house.sellernm"></input>
    </div>
    <div class="form-group">
        <label>Seller Email</label>
        <input class="form-control" ng-model="house.sellerem"></input>
    </div>
    <div class="form-group">
        <label>Seller Phone No.</label>
        <input class="form-control" ng-model="house.sellerph"></input>
    </div>
    <div class="form-group">
        <label>Is Available</label>
        <input class="form-control" ng-model="house.isAval"></input>
    </div>
    <p>Address is required.</p>
    <input type="button" class="btn btn-primary" value="Update" ng-click="update()"></input>
    <input type="button" class="btn btn-primary" value="Back" ng-click="back()"></input>
</form>
