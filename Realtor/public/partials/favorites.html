<h1>Favorite List</h1>


<h2 ng-show="favis.length==null">Please log in to see your fav list.</h2>

<h2 ng-if="favis.length == 0">Your list is empty.</h2>

<div class="row" >
    <div class="col-md-4" ng-repeat='favi in favis'>
        <a href="/#/house/{{favi.house[0]._id}}">
            <div class="thumbnail">
                <img src="images/{{favi.house[0]._id}}/0.jpg" alt="photo0" />
                <div class="caption">
                    <h3> {{favi.house[0].address}}</h3>
                    <p class="description">{{favi.house[0].city}}, {{favi.house[0].state}} {{favi.house[0].zip}}</p>
                </div>
            </div>
        </a>
    </div>
</div>
